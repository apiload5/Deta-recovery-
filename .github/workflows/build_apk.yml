name: Build Kivy Android APK

on:
  push:
    branches:
      - main # or your default branch, e.g., master
  pull_request:
    branches:
      - main # or your default branch

jobs:
  build_apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9' # Or your preferred Python version for Kivy/Buildozer

    - name: Install Buildozer dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libssl-dev zlib1g-dev libffi-dev \
          python3-pip python3-setuptools python3-venv \
          git openjdk-17-jdk ant unzip wget curl

    - name: Install Buildozer
      run: pip install buildozer

    - name: Initialize Buildozer (if buildozer.spec doesn't exist)
      run: |
        if [ ! -f buildozer.spec ]; then
          buildozer init
        fi

    - name: Update buildozer.spec for your app
      run: |
        # Replace 'TicnoRecoveryApp' with the actual name of your Kivy app class
        sed -i 's/^title = Your Application/title = Ticno Recovery/' buildozer.spec
        sed -i 's/^package.name = yourapplication/package.name = ticnorecovery/' buildozer.spec
        sed -i 's/^package.domain = org.test/package.domain = com.yourcompany/' buildozer.spec
        sed -i 's/^source.dir = ./source.dir = ./' buildozer.spec
        sed -i 's/^requirements = python3,kivy/requirements = python3,kivy,os,sys/' buildozer.spec # Add any other specific requirements
        sed -i 's/^#android.api = 27/android.api = 33/' buildozer.spec # Recommended Android API level
        sed -i 's/^#android.minapi = 21/android.minapi = 21/' buildozer.spec
        sed -i 's/^#android.ndk = 21b/android.ndk = 25b/' buildozer.spec # Recommended NDK version

    - name: Build Android APK
      run: buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk # Buildozer outputs APKs into the 'bin' directory
