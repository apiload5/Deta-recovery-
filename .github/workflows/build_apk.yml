name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip openjdk-17-jdk python3-pip python3-setuptools python3-venv libffi-dev libssl-dev libncurses-dev libsqlite3-dev
          pip install --upgrade pip Cython
          pip install buildozer

      - name: Set ANDROID_HOME
        run: |
          echo "ANDROID_HOME=/home/runner/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV

      - name: Accept Android SDK licenses
        run: |
          mkdir -p ~/.android
          echo "count=0" > ~/.android/repositories.cfg
          yes | ${ANDROID_HOME}/tools/bin/sdkmanager --licenses

      - name: Install Android SDK Build-Tools
        run: |
          ${ANDROID_HOME}/tools/bin/sdkmanager "build-tools;36.0.0"

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: TicnoDetaRecovery.apk
          path: bin/*.apk
          
