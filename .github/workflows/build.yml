name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          python3-setuptools \
          build-essential \
          git \
          wget \
          zip \
          unzip \
          openjdk-11-jdk \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          cmake \
          libffi-dev \
          libssl-dev \
          libsqlite3-dev
          
    - name: Install Android SDK and accept licenses
      run: |
        # Download Android Command Line Tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        mkdir -p android-sdk
        unzip -q commandlinetools-linux-9477386_latest.zip -d android-sdk/
        mkdir -p android-sdk/cmdline-tools/latest
        mv android-sdk/cmdline-tools/* android-sdk/cmdline-tools/latest/
        
        # Set environment variables
        echo "ANDROID_SDK_ROOT=$GITHUB_WORKSPACE/android-sdk" >> $GITHUB_ENV
        echo "PATH=$GITHUB_WORKSPACE/android-sdk/cmdline-tools/latest/bin:$GITHUB_WORKSPACE/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV
        
        # Accept licenses
        yes | android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
        
        # Install specific versions that work with Buildozer
        android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"
        android-sdk/cmdline-tools/latest/bin/sdkmanager "ndk;25.1.8937393"
        
    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer
        pip install cython==0.29.33
        pip install setuptools==65.5.0
        
    - name: Create buildozer.spec with correct settings
      run: |
        buildozer init
        # Update buildozer.spec with correct versions
        cat > buildozer.spec << EOL
[app]
title = Mobile Data Recovery
package.name = datarecovery
package.domain = com.yourname.datarecovery

source.dir = .
source.include_exts = py,png,jpg,jpeg,kv,atlas,ttf,json

version = 1.0.0
requirements = python3,kivy==2.1.0,plyer

android.api = 33
android.minapi = 21
android.sdk = 33
android.ndk = 25.1.8937393

android.permissions = READ_EXTERNAL_STORAGE,WRITE_EXTERNAL_STORAGE

orientation = portrait

icon.filename = assets/icons/app_icon.png
presplash.filename = assets/icons/presplash.png

[buildozer]
log_level = 2
android.arch = armeabi-v7a
EOL
        
    - name: Build APK with Buildozer
      run: |
        export ANDROID_SDK_ROOT="$GITHUB_WORKSPACE/android-sdk"
        export ANDROID_NDK_HOME="$GITHUB_WORKSPACE/android-sdk/ndk/25.1.8937393"
        export PATH="$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/build-tools/33.0.2:$PATH"
        
        buildozer -v android clean
        buildozer -v android debug
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: mobile-data-recovery-apk
        path: bin/*.apk
        retention-days: 30
